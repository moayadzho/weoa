<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin Page</title>
	<style>
		body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        input[type="date"], input[type="time"], button {
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
	</style>
</head>
<body>
<h1>Admin Page</h1>

<!-- قائمة المواعيد -->
<h2>Appointments List</h2>
<ul>
	<li th:each="appointment : ${appointments}">
		<span th:text="${appointment.appointmentDate}"></span>
		<span> - </span>
		<span th:text="${appointment.appointmentTime}"></span>
	</li>
</ul>

<!-- إضافة موعد جديد -->
<h2>Add Appointment</h2>
<form th:action="@{/admin/add}" method="post" th:object="${newAppointment}">
	<label for="appointmentDate">Appointment Date:</label>
	<input type="date" id="appointmentDate" name="appointmentDate" required><br><br>
	<label for="appointmentTime">Appointment Time:</label>
	<input type="time" id="appointmentTime" name="appointmentTime" required><br><br>
	<button type="submit">Add Appointment</button>
</form>
</body>
</html>
